<style>
    :root {
        --marquee-width : 420px;
		--marquee-height : 55px;
		--marquee-background : #121212
		--led-color: #0ff;
    }

	body{
	  background-color: #222;
	}

	#wrapper{
	  width: var(--marquee-width);
	  margin: 50px auto;
	}

	#theMarquee{
	  height: var(--marquee-height);
	  background: linear-gradient(0deg, #111, #222);
	  box-shadow: 
		0px 0px 2px 0px #aaa inset,
		0px -1px 2px 0px #aaa inset,
		2px -5px 5px 0px #111 inset,
		0px -5px 5px 0px #111 inset,
		2px 5px 5px 0px #111;
	  border-radius: 5px;
	}

	.light {
	  width: 5px;
	  height: 5px;
	  margin: 1px 1px;
	  text-align: center;
	  font-size: 15px;
	  float: left;
	  border-radius: 50%;
	}

	.off{
	  background-color: var(--marquee-background);
	}

	.on{
	  background-color: var(--led-color);
	  box-shadow: 0px 0px 5px var(--led-color);
	}
</style>

<script id="rendered-js">

	// *************************************
  	// *** Paramètres à modifier ***********
  	// Texte à afficher
	var cmdId = 8794;
    // Couleur des leds
  	var ledColor = '#f00';
    //Couleur de fond de la marquee
  	var marqueeBackgroundColor = '#0f0';
	// *** Fin des paramètres à modifier ***
	// *************************************
  
  	// Largeur marquee
  	// non géré : ne pas modifier
  	var marqueeWidth = '420px';
    // Hauteur marquee
  	// non géré : ne pas modifier
  	var marqueeHeight = '55px';
	
	var SCROLLER_LENGTH = 60;
	var HEIGHT = 7;
	var fps = 30;

	var myMessage = textToLED('');
	var leftPointer = SCROLLER_LENGTH + 1;
	var rightPointer = 0;
	var furthestLeftPoint = 0 - myMessage.length;

    document.documentElement.style.setProperty('--marquee-width', marqueeWidth);
    document.documentElement.style.setProperty('--marquee-height', marqueeHeight);
    document.documentElement.style.setProperty('--marquee-background', marqueeBackgroundColor);
    document.documentElement.style.setProperty('--led-color', ledColor);

	function changeText(newText) {
	  clearLights();
	  myMessage = textToLED(newText);
	  furthestLeftPoint = 0 - myMessage.length;
	  leftPointer = SCROLLER_LENGTH + 1;
	}

	function clearLights() {
	  var lightsOn = $('.on');
	  lightsOn.removeClass('on');
	  lightsOn.addClass('off');
	}
	function setLight(row, col, state) {
	  var theLight = $('.' + row + '_' + col);

	  if (theLight.hasClass('on') && !state) {
		theLight.removeClass('on');
		theLight.addClass('off');
	  } else if (theLight.hasClass('off') && state) {
		theLight.removeClass('off');
		theLight.addClass('on');
	  }
	}

	function drawMessage(messageArray, leftPointer) {
	  var messageLength = messageArray.length;
	  var totalScrollLength = SCROLLER_LENGTH + messageLength;

	  if (messageLength > 0) {

		for (var col = 0; col < messageLength; col++) {
		  for (var row = 0; row < HEIGHT; row++) {
			var offsetCol = leftPointer + col;

			if (offsetCol < SCROLLER_LENGTH || offsetCol >= 0) {
			  setLight(row, offsetCol, messageArray[col][row]);
			}

		  }
		}

	  }
	}

	function textToLED(theWord) {
	  var theMessage = [];
	  theWord = theWord.toUpperCase();
	  for (var i = 0; i < theWord.length; i++) {
		theMessage.push(charToLED(theWord.charAt(i)));
		theMessage.push(charToLED());
	  }

	  var flatten = [];
